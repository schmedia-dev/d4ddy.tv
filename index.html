<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Weiterleitungen</title>
	<script type="text/javascript">
		window.onload = function () {
			var urlParams = new URLSearchParams(window.location.search);
			var redirect = urlParams.get('r');
			var redirects;
			var xhr = new XMLHttpRequest();
			xhr.onreadystatechange = function () {
				if (xhr.readyState === 4 && xhr.status === 200) {
					redirects = JSON.parse(xhr.responseText);
					if (redirects[redirect]) {
						window.location.replace(redirects[redirect]);
					} 
				}
			};
			xhr.open('GET', 'redirects.json', true);
			xhr.send();
		};
	</script>
</head>
<body>
	<p>Die Seite wird automatisch weitergeleitet.</p>
</body>
</html>
